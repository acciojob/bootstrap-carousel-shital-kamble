<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div id="demo" class="carousel slide" data-ride="carousel">

		<!-- Indicators -->
		<ul class="carousel-indicators">
		  <li data-target="#demo" data-slide-to="0" class="active"></li>
		  <li data-target="#demo" data-slide-to="1"></li>
		  <li data-target="#demo" data-slide-to="2"></li>
		</ul>
	  
		<!-- The slideshow -->
		<div id="myCarousel">
		<div id="myCarousel" class="carousel">
		  <div class="first-slide">
			<img src="./img/1 (2).jpg" alt="Los Angeles">
		  </div>
		  <div class="second-slide">
			<img src="./img/2.jpg" alt="Chicago">
		  </div>
		  <div class="third-slide">
			<img src="./img/3.jpg" alt="New York">
		  </div>
		  <div class="fourth-slide">
			<img src="./img/4.jpg" alt="New York">
		  </div>
		  <div class="fifth-slide">
			<img src="./img/5.jpg" alt="New York">
		  </div>
		</div>
		</div>
		<!-- Left and right controls -->
		<a class="left" href="#demo" data-slide="prev">
		  <span class="carousel-control-prev-icon"></span>
		</a>
		<a class="right" href="#demo" data-slide="next">
		  <span class="carousel-control-next-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		  </a>
	  
	  </div>
	  
</body>
</html>
